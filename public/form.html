<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .rating-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .rating-option {
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .rating-option:hover {
            background-color: #f0f9ff;
        }

        .rating-option input {
            display: none;
        }

        .rating-option label {
            display: block;
            padding: 10px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .rating-option input:checked + label {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .notification {
            display: none;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .character-count {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .rating-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Course Feedback</h1>
            <p>Share your experience and help us improve</p>
        </div>

        <div class="form-container">
            <div id="notification" class="notification"></div>

            <form id="feedbackForm" action="/feedback" method="POST">
                <div class="form-group">
                    <label for="studentEmail">üìß Your Email Address</label>
                    <input type="email" id="studentEmail" name="studentEmail" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="courseCode">üìö Course Code</label>
                    <input type="text" id="courseCode" name="courseCode" required placeholder="e.g., CS101, MATH202">
                </div>

                <div class="form-group">
                    <label>‚≠ê Course Rating</label>
                    <div class="rating-group">
                        <div class="rating-option">
                            <input type="radio" id="rating-5" name="rating" value="5">
                            <label for="rating-5">5üåü</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating-4" name="rating" value="4">
                            <label for="rating-4">4üåü</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating-3" name="rating" value="3">
                            <label for="rating-3">3üåü</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating-2" name="rating" value="2">
                            <label for="rating-2">2üåü</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating-1" name="rating" value="1">
                            <label for="rating-1">1üåü</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="feedback">üí¨ Your Feedback</label>
                    <textarea id="feedback" name="feedback" required placeholder="Share your thoughts about the course..."></textarea>
                    <div class="character-count">
                        <span id="charCount">0</span>/500 characters
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback üöÄ</button>
            </form>
        </div>
    </div>

    <script>
        // Character count for feedback textarea
        const feedbackTextarea = document.getElementById('feedback');
        const charCount = document.getElementById('charCount');
        const notification = document.getElementById('notification');
        const form = document.getElementById('feedbackForm');

        feedbackTextarea.addEventListener('input', function() {
            const length = this.value.length;
            charCount.textContent = length;
            
            if (length > 500) {
                this.value = this.value.substring(0, 500);
                charCount.textContent = 500;
                charCount.style.color = '#ff4444';
            } else if (length > 400) {
                charCount.style.color = '#ff8800';
            } else {
                charCount.style.color = '#666';
            }
        });

        // Form submission handling
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple validation
            const email = document.getElementById('studentEmail').value;
            const courseCode = document.getElementById('courseCode').value;
            const feedback = document.getElementById('feedback').value;
            
            if (!email || !courseCode || !feedback) {
                showNotification('Please fill in all required fields.', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showNotification('Please enter a valid email address.', 'error');
                return;
            }
            
            // If validation passes, submit the form
            this.submit();
        });

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Check if there's a success message in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            showNotification('Thank you! Your feedback has been submitted successfully.', 'success');
        }
        if (urlParams.get('error') === 'true') {
            showNotification('There was an error submitting your feedback. Please try again.', 'error');
        }
    </script>
</body>
</html>
